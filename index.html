<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag Master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Italianno&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!--Navbar-->
  <nav id="main-navbar" class="navbar fixed-top navbar-light">
    <div class="container-fluid">
      <a id="main-brand" class="navbar-brand" href="#">Flag Master</a>
      <i id="settings-icon" class="fas fa-cog fa-2x"></i>
    </div>
  </nav>
  <!--Main Menu-->
  <section>
    <div id="menu-container" class="container">
      <div class="row menu-row">
        <div class="col menu-col">
          <button class="menu-button">Play</button>
        </div>
      </div>
      <div class="row menu-row">
        <div class="col menu-col">
          <button class="menu-button">Learn</button>
        </div>
      </div>
      <div class="row menu-row">
        <div class="col menu-col">
          <button class="menu-button">How to Play</button>
        </div>
      </div>
    </div>
  </section>
  <!--Play Screen-->
  <section>
    <div id="play-container" class="container">
      <div class="row">
        <div id="card-counter" class="col-2">1/30</div>
        <div class="col-8"></div>
        <div id="sound-icon" class="col-2"><i class="fas fa-bell-slash"></i></div>
      </div>
      <div id="play-flag-container" class="row">
        <div class="col-12"></div>
      </div>
      <div class="row">
        <div class="col"><button class="answer-button">1. Ireland</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="answer-button">2. Afghanistan</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="answer-button">3. Zimbabwe</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="answer-button">4. France</button></div>
      </div>
    </div>
  </section>

  <!--Learn Screen-->
  <section>
    <div id="learn-container" class="container">
      <div class="row">
        <div id="card-counter" class="col-2">1/195</div>
        <div class="col-8"></div>
        <div id="sound-icon" class="col-2"><i class="fas fa-bell-slash"></i></div>
      </div>
      <div class="row">
        <div id="learn-left-arrow" class="col-2"><i class="fas fa-arrow-left fa-2x"></i></div>
        <div id="learn-flag-container" class="col-8"></div>
        <div id="learn-right-arrow" class="col-2"><i class="fas fa-arrow-right fa-2x"></i></div>
      </div>
      <div class="row">
        <div class="col"><button id="learn-country-name"><a id="learn-info-link" href="">Ireland</a></button></div>
      </div>

    </div>
  </section>



  <!--Footer-->
  <footer id="main-footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col"><a href="" class="footer-link"><i class="fas fa-envelope fa-2x footer-icon"></i> </a><a href="" class="footer-link"><i
              class="fab fa-github fa-2x footer-icon"></i></a></div>
      </div>
    </div>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
