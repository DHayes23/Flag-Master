<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
  <title>Flag Master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
    crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Comfortaa&family=Italianno&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!--Navbar-->
  <nav id="main-navbar" class="navbar fixed-top navbar-light">
    <div class="container-fluid">
      <a id="main-brand" class="navbar-brand" href="#">Flag Master</a>
      <button id="menu-return-button">Main Menu</button>
  </nav>
  <!--Main Menu-->
  <section>
    <div id="menu-container" class="container">
      <div class="row menu-row">
        <div class="col menu-col">
          <button id="play-button" class="menu-button">Play</button>
        </div>
      </div>
      <div class="row menu-row">
        <div class="col menu-col">
          <button id="learn-button" class="menu-button">Learn</button>
        </div>
      </div>
      <div class="row menu-row">
        <div class="col menu-col">
          <button id="how-to-play-button" class="menu-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">How to
            Play</button>
        </div>
      </div>
    </div>
  </section>
  <!--Play Screen-->
  <section>
    <div id="play-container" class="container">
      <div class="row">
        <div id="card-counter" class="col-2">
          <p id="card-counter-text"></p>
        </div>
        <div class="col-8"></div>
        <div id="no-sound-icon" class="col-2"><i class="fas fa-bell-slash fa-3x"></i></div>
        <div id="sound-icon" class="col-2"><i class="fas fa-bell fa-3x"></i></div>
      </div>
      <div id="play-flag-container" class="row">
        <div class="col-12"></div>
      </div>
      <div class="answer-buttons">
        <div class="row">
          <div class="col"><button id="answer-button-1" class="answer-button randomised-button"></button></div>
        </div>
        <div class="row">
          <div class="col"><button id="answer-button-2" class="answer-button randomised-button"></button></div>
        </div>
        <div class="row">
          <div class="col"><button id="answer-button-3" class="answer-button randomised-button"></button></div>
        </div>
        <div class="row">
          <div class="col"><button id="answer-button-4" class="answer-button randomised-button"></button></div>
        </div>
      </div>
    </div>
  </section>
  <!--Learn Screen-->
  <section>
    <div id="learn-container" class="container">
      <div class="row">
        <div id="card-counter-learn" class="col-2">1/195</div>
        <div class="col-8"></div>
        <div id="sound-icon" class="col-2"><i class="fas fa-bell-slash"></i></div>
      </div>
      <div class="row">
        <div id="learn-left-arrow" class="col-2"><i id="learn-cycle-left" class="fas fa-arrow-left fa-5x"></i></div>
        <div id="learn-flag-container" class="col-8"></div>
        <div id="learn-right-arrow" class="col-2"><i id="learn-cycle-right" class="fas fa-arrow-right fa-5x"></i></div>
      </div>
      <div class="row">
        <div class="col"><a id="learn-country-name"></a></div>
      </div>
    </div>
  </section>
  <!--How to Play Off Canvas-->
  <div class="offcanvas offcanvas-end" tabindex="-0.5" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h4 id="offcanvasRightLabel">How to Play</h4>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ol>
        <li class="off-canvas-li">Click the Play button.</li>
        <br>
        <li class="off-canvas-li">Click the answer that matches the flag shown.</li>
        <br>
        <li class="off-canvas-li">Enable sounds by clicking on the bell icon.</li>
        <br>
        <li class="off-canvas-li">If you need to practice your flag knowledge, consider clicking on the 'Learn' button in the Main Menu.</li>
      </ol>
    </div>
  </div>
  <!--Score Screen-->
  <section>
    <div id="score-container" class="container">
      <div class="row">
        <div class="col">
          <h4 id="score-message">Finished!</h4>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col"><button id="play-again-button" class="score-button">Play Again</button></div>
        <div class="col"><button id="main-menu-button" class="score-button">Main Menu</button></div>
      </div>
    </div>
  </section>
  <!--Footer-->
  <footer id="main-footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <a href="mailto:d.hayesacademy23@gmail.com" target="_blank" class="footer-link"><i id="email-icon" class="fas fa-envelope fa-5x footer-icon"></i> </a>
          <a href="https://github.com/DHayes23" target="_blank" class="footer-link"><i id="github-icon" class="fab fa-github fa-5x footer-icon"></i></a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
